<form class="simple-form">
<div class="form-wrapper">
  <input type="text"
         name="entityName"
         class="simple-form-input"
         [(ngModel)]="entityName"
         (keydown)="close($event)"
         placeholder="{{usage}} name"
  >
  <button (click)="save()" class="btn custom-btn btn-sm">+ {{usage}}</button>
</div>
</form>
